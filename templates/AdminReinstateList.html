{% extends "WhoZwhoAuthenticated.html" %}

{% block body %}
    <table>
        <tr>
            <td class="left_margin"></td>
            <td>The following deleted names can be reinstated:</td>
        </tr>
    </table>

    <table>
        {% for name in names %}
            <tr>
                <td class="left_margin"></td>
                <td><a href="{{ WZ.httpURL }}rinam/{{ name.id }}"> {{ name.last }}, {{ name.first }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
