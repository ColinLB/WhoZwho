<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ ZS.BrowserTag }}</title>
        <link href="{{ ZS.httpURL }}static/css/whozwho.css" rel="stylesheet" type="text/css" media="screen" />
        {% block headers %}{% endblock %}

        <style
            id="mt2" background-color="#294e40">
        </style>
    </head>

    {% if ZS.InitializeBody %}
        <body onload="initialize()">
    {% else %}
        <body>
    {% endif %}
        <p id=banner>{{ ZS.Banner }}</p>

        <table>
            <tr>
                <td>&nbsp</td>
                {% for tab in ZS.Tabs %}
                    {% if forloop.counter0 = ZS.ActiveTab %}
                        <td class="active_tab"><a href="{{ ZS.httpURL}}{{ tab.3 }}">{{ tab.2 }}&nbsp</a></td>
                    {% else %}
                        <td><a href="{{ ZS.httpURL}}{{ tab.3 }}">{{ tab.2 }}&nbsp</a></td>
                    {% endif %}
                {% endfor %}
                <td id="loggedin_logout">Hello {{ ZS.User }} - <a href="{{ ZS.httpURL }}logout" />Logout?</a>&nbsp</td>
            </tr>
        </table>
        <hr id=end_of_page_header />

        {% block body %}{% endblock %}
    </body>
</html>
