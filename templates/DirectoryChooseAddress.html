{% extends "WhoZwhoAuthenticated.html" %}

{% block body %}
    <form id="DirectoryChooseAddressForm" enctype="multipart/form-data" action="/WhoZwho/caddr/{{ nid }}/{{ browser_tab }}" method="post">
        {% csrf_token %}

        <table>
          <tr>
            <td class="left_margin"></td>
            <td id=page_title>Choose address for: {{ name.first }} {{ name.last }}</td>
          </tr><tr>
            <td></td>
            <td>
              <ul>
                <li>All fields are required.</li>
              </ul>
            </td>
          </tr>
        </table>

        <table>
          <tr>
            <td class="left_margin"></td>
            <td id="error_message" class="error_message">{{ ZS.ErrorMessage }}</td>
          </tr>
        </table>

        <table>
          <tr>
            <td class="left_margin"></td>
            <td valign="top">
                <table>
                  {% for field in form %}
                    <tr>
                      <td>
                        <th><label for="{{ field.label }}">{{ field.label_tag }}:
                        {% if field.field.required %}*{% endif %}
                      </td><td>
                        {{ field }}
                      </td>
                    </tr>
                  {% endfor %}
                </table>
            </td>
            <td class="left_margin"></td>
          </tr><tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="submit" value="Save" /></td>
          </tr>
        </table>
    </form>
{% endblock %}
