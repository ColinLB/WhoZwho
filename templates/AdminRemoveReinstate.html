{% extends "DirectoryShowName.html" %}

{% block form  %}
    <script type="text/javascript">
        function SubmitForm(opt) {
        document.getElementById("id_action").value = opt;
        document.getElementById("AdminRemoveReinstateForm").submit();
        }
    </script>

    <p>{{ ZS.ErrorMessage }}</p>

    <form id="AdminRemoveReinstateForm" enctype="multipart/form-data" action="/WhoZwho/rinam/{{ nid }}" method="post">
        {% csrf_token %}
        <input type="hidden" name="action" id="id_action" />
        <table>
            <tr>
                <td class="left_margin"></td>
                <td>
                    <input type="button" value="Purge" onclick="SubmitForm('p');" />
                </td><td>
                    <input type="button" value="Back" onclick="SubmitForm('d');" />
                </td><td>
                    <input type="button" value="Reinstate" onclick="SubmitForm('i');" />
                </td>
            </tr>
        </table>
    </form>

{% endblock %}
