{% extends "WhoZwhoAuthenticated.html" %}

{% block body %}
    <table>
        <tr>
            <td class="left_margin"></td>
            <td>Select the name you wish to edit:</td>
        </tr>
    </table>

    <table>
        {% for name in names %}
            <tr>
                <td class="left_margin"></td>
                <td><a href="{{ WZ.httpURL }}ename/{{ name.id }}/{{ browser_tab }}"> {{ name.first }} {{ name.last }}</a></td>
            </tr>
        {% endfor %}
            <tr>
                <td class="left_margin"></td>
                <td><a class="more_info" href="{{ WZ.httpURL }}nname/{{ WZ.Nid }}/{{ browser_tab }}">(add family member)</a></td>
            </tr>
    </table>
{% endblock %}
