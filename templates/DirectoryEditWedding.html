{% extends "WhoZwhoAuthenticated.html" %}

{% block body %}
    <script type="text/javascript">
        function ToggleAddressOptions() {
            ao = document.getElementById('AddressOptions');
            if (ao.style.display == '' || ao.style.display == 'block') {
                ao.style.display = 'none';
                }
            else {
                ao.style.display = 'block';
                }
            }
    </script>

    <form id="DirectoryEditNameForm" enctype="multipart/form-data" action="/WhoZwho/ewedd/{{ nid }}/{{ browser_tab }}" method="post">
        {% csrf_token %}

        <table>
          <tr>
            <td class="left_margin"></td>
            <td id=page_title>{{ EditWeddingTitle }}</td>
          </tr><tr>
            <td></td>
            <td>
              <ul>
                <li>Fields marked with an asterisk (*) are required.</li>
              </ul>
            </td>
          </tr>
        </table>

        <table>
          <tr>
            <td class="left_margin"></td>
            <td id="error_message" class="error_message">{{ ZS.ErrorMessage }}</td>
          </tr>
        </table>

        <table>
          <tr>
            <td class="left_margin"></td>
            <td rowspan="0" valign="top"><img class="show_image" src="{{ picture }}"></td>
            <td class="left_margin"></td>
            <td valign="top">
              <table>
                {% for field in form %}
                  <tr>
                    <td>
                      <th><label for="{{ field.label }}">{{ field.label_tag }}:
                      {% if field.field.required %}*{% endif %}
                    </td><td>
                      {{ field }}
                    </td>
                  </tr>
                {% endfor %}
              </table>
          </tr><tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="submit" value="Save" /></td>
          </tr>
        </table>
    </form>
{% endblock %}
