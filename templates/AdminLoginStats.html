{% extends "WhoZwhoAuthenticated.html" %}

{% block body %}

        <tr>
            <td class="left_margin"></td>
            <td>Login Statistics:</td>
        </tr>
    </table>

	<tr>
	    <td class="left_margin"></td>

	</tr>
    </table>
{% endblock %}
