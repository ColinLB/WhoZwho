{% extends "WhoZwhoAuthenticated.html" %}

{% block body %}
    <table>
        <tr>
            <td class="left_margin"></td>
            <td>Select the name you wish to edit:</td>
        </tr>
    </table>

    <table>
	<tr>
	    <td class="left_margin"></td>
	    <td>
		{% for name in names %}
		    <a href="{{ ZS.httpURL }}ename/{{ name.id }}/{{ browser_tab }}"> {{ name.first }} {{ name.last }}</a><br>
		{% endfor %}
		<br>
		<a class="more_info" href="{{ ZS.httpURL }}nname/{{ ZS.Nid }}/{{ browser_tab }}">(add family member)</a><br>
	    </td>
	</tr>
    </table>
{% endblock %}
